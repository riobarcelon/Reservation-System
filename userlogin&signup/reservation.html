          <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const required = ['idNumber', 'lastName', 'firstName', 'reservationDate', 'timeSlot'];
                let isValid = true;
                
                required.forEach(field => {
                    if (!document.getElementById(field).value) {
                        isValid = false;
                        document.getElementById(field).classList.add('error');
                    }
                });
                
                if (isValid) {
                    if (confirm('Are you sure you want to submit this reservation?')) {
                        showNotification('Reservation submitted successfully!');
                        this.submit();
                    }
                } else {
                    showNotification('Please fill in all required fields', 'error');
                }
            });
            
            // Add notification function
            function showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                // Styles for notification
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%) translateY(-20px);
                    background-color: ${type === 'success' ? '#4CAF50' : '#f44336'};
                    color: white;
                    padding: 15px 25px;
                    border-radius: 5px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    z-index: 1000;
                    opacity: 0;
                    transition: all 0.3s ease;
                    text-align: center;
                    min-width: 200px;
                `;
                
                document.body.appendChild(notification);
                
                // Trigger animation
                setTimeout(() => {
                    notification.style.opacity = '1';
                    notification.style.transform = 'translateX(-50%) translateY(0)';
                }, 100);
                
                // Remove notification after 3 seconds
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(-50%) translateY(-20px)';
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }
            
            // Check URL parameters for status messages
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const status = urlParams.get('status');
                
                if (status === 'success') {
                    showNotification('Reservation submitted successfully!');
                } else if (status === 'error') {
                    showNotification(urlParams.get('message'), 'error');
                }
            }
            </script>
