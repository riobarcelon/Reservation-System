<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login | Admin</title>
    <style>
        @media screen and (max-width: 480px) {
            .Login-Form {
                padding: 20px;
                margin: 20px;
                width: 90%;
            }
            
            .Title {
                font-size: 1.5em;
            }
            
            input {
                font-size: 14px;
            }
            
            .login-btn {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 768px) {
            .Login-Form {
                padding: 30px;
                margin: 10px;
                width: 80%;
            }

            .Title {
                font-size: 1.8em;
            }

            input {
                font-size: 15px;
            }

            .login-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="Login-Form">
        <h1 class="Title">Welcome Admin</h1>
        <form id="loginForm" method="POST" action="login.php">
            <div class="User">
                <label for="text">Username:</label>
                <input type="text" name="user" placeholder="Admin" id="user" required>
            </div>
            <div class="Pass">
                <label for="password">Password:</label>
                <input type="password" name="pass" placeholder="Password" id="pass" required>
            </div>
            <div class="Login">
                <button type="submit" class="login-btn">Sign In</button>
                <button type="button" class="login-btn" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
            <div class="card" style="background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px; padding: 15px; margin-top: 10px;">
                <p style="color: #721c24; text-align: center; font-size: 13px;"><strong>Tips!:</strong> When booking, make sure to leave a message before booking. Also, please be on time for the booking.</p>
            </div>
        </form>
        <script src="main.js"></script>
    </div>

</body>
</html>
