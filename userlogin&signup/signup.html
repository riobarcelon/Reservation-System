<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up | Online Reservation</title>
    <script>
        function showNotification() {
            const notification = document.createElement('div');
            notification.className = 'alert alert-success text-center';
            notification.innerText = 'Signing Up successfully';
            document.getElementById('notificationArea').appendChild(notification);
            setTimeout(() => {
                notification.remove();
                window.location.href = 'index.html'; // Redirect to login page after notification
            }, 3000);
        }
    </script>
</head>
<body>
    <div id="notificationArea" style="text-align: center;"></div>
    <div class="Signup-Form">
        <h1 class="Title">Sign Up</h1>
        <form id="signupForm" method="POST" action="signup.php" onsubmit="showNotification(); return false;">
            <div class="Info">
                <label for="fname">Firstname</label>
                <input type="text" name="fname" placeholder="Firstname" id="fname" required>
                <label for="lname">Lastname</label>
                <input type="text" name="lname" placeholder="Lastname" id="lname" required>
            </div>
            <div class="Pass">
                <label for="usrname">Username</label>
                <input type="text" name="usrname" placeholder="Username" id="usrname" required>
                <label for="pass">Password</label>
                <input type="password" name="pass" placeholder="Password" id="pass" required>
                <label for="confirmpass">Confirm Password</label>
                <input type="password" name="confirmpass" placeholder="Confirm password" id="confirmpass" required>
            </div>
            <div class="Signup">
                <button type="submit" class="signin-btn">Sign Up</button>
                <p>Already have an account? <a href="index.html" style="color: #4b6cb7;">Click here!</a></p>
            </div>
        </form>
    </div>
    <footer style="text-align: center; position: absolute; bottom: 0; width: 100%;">
        <p>&copy;2025 Kiwii. All Rights Reserved.</p>
    </footer>
</body>
</html>
