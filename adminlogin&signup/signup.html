<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up | Online Reservation</title>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card shadow" style="width: 400px;">
            <div class="card-body">
                <h1 class="card-title text-center">Create an Account</h1>
                <form id="signupForm" method="POST" action="signup.php">
                    <div class="mb-3">
                        <label for="fname" class="form-label">Firstname:</label>
                        <input type="text" name="fname" class="form-control" placeholder="Firstname" id="fname" required>
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Lastname:</label>
                        <input type="text" name="lname" class="form-control" placeholder="Lastname" id="lname" required>
                    </div>
                    <div class="mb-3">
                        <label for="usrname" class="form-label">Username:</label>
                        <input type="text" name="usrname" class="form-control" placeholder="Username" id="usrname" required>
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password:</label>
                        <input type="password" name="pass" class="form-control" placeholder="Password" id="pass" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmpass" class="form-label">Confirm Password:</label>
                        <input type="password" name="confirmpass" class="form-control" placeholder="Confirm Password" id="confirmpass" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p class="mt-3">Already have an account? <a href="index.html" style="color: #4b6cb7;">Click here!</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
